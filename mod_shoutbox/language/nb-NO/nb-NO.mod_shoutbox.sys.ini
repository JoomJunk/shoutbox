MOD_SHOUTBOX_INSTALL="Denne Shoutbox-modulen gjør det mulig for brukere å publisere på nettstedet ditt med et enkelt, men likevel elegant design. I innstillingene kan du velge om gjestene får lov til å poste, antall innlegg som vises til enhver tid og utformingen av selve modulen. Innlegg kan lett slettes av en administrator, og et spamfilter sensuren banneord på shoutboxen. En php-fil er tilgjengelig i modulen der du enkelt kan legge til ekstra banneord om du føler dette er nødvendig. Modulen er basert på språkfiler, og kan derfor tilpasses flerspråklige områder lett."
