JJSHOUTBOX_DESCRIPTION="<h1 style='color:black; font-weight:bold; padding:0px;'>JJ Shoutbox</h1><p>Copyright &copy; <a href='http://www.joomjunk.co.uk'>JoomJunk</a></p><p>Vrijgegeven onder GNU/GPL 3.0 Licentie</p>"
MOD_SHOUTBOX_INSTALL="Deze shoutbox module staat gebruikers toe om berichten te plaatsen op jouw website met een eenvoudig doch elegant design. Door parameters in te stellen kun je er voor kiezen of ook gasten toegestaan zijn om berichten te plaatsen, hoeveel berichten je wilt laten zien, en kun je het design van de shoutbox zelf instellen. Berichten kunnen eenvoudig verwijderd worden door elke administrator, en een spamfilter weert het vloeken in de shoutbox. Er is een .php bestand in de module waar je eenvoudig extra vloeken aan kunt toevoegen wanneer je het gevoel hebt dat dit nodig is. De module is volledig gebaseerd op een taalbestand, en kan dus eenvoudig gebruikt worden in een meertalige website."
