JJSHOUTBOX_DESCRIPTION="<h1 style='color:black; font-weight:bold; padding:0px;'>JJ Shoutbox</h1><p>Copyright &copy; <a href='http://www.joomjunk.co.uk'>JoomJunk</a></p><p>Rilasciata sotto licenza GNU/GPL 3.0</p>" MOD_SHOUTBOX_INSTALL="Questo modulo shoutbox consente agli utenti di pubblicare sul tuo sito con un design semplice ed elegante. I parametri consentono di scegliere se gli ospiti possono scrivere, il numero di post indicati in qualsiasi momento e il design del shoutbox stesso. Messaggi possono essere facilmente eliminati da qualsiasi amministratore, mentre un filtro per censurare le parolacce sulla shoutbox. C'è un file. Php nel modulo che si può facilmente aggiungere qualsiasi ulteriore parolaccia se lo ritenete necessario. Il modulo è completamente file di linguaggio base, e quindi può essere adattato per siti multilingue facilmente." MOD_SHOUTBOX_UPDATE="Questa versione è stata aggiornata alla %s" MOD_SHOUTBOX_UPDATE_CHANGELOG="<h1 style='text-decoration: underline'>Log cambiamenti</h1><ul><li>Corretta installazione bug per gli utenti Postgre</li><li>Modificate alcune stringhe di lingua per gli utenti RTL</li></ul>" MOD_SHOUTBOX_INCORRECT_SEQUENCE="Errata sequenza versione. Impossibile aggiornare da %s a %s"
